<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page template using HTML CSS</title>
    <style>
        .wrapper {
            font-size: larger;
            position: relative;
            height: 100%;
            width: 100%;
        }

     /* General Styling */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #111; /* Dark mode */
    color: #f5f5f5;
    text-align: center;
    margin: 0;
    padding: 0;
}

/* Banner - Neon Glow */
#banner {
    background: linear-gradient(135deg, #ff0077, #00ffee);
    padding: 20px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
}

.wrapper div p {
    font-size: 2.5rem;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: rgb(105, 18, 220);
}

/* Profile Picture - Edgy Border */
#profile-pic {
    background-color: #222;
    padding: 15px;
    border-radius: 50%;
    display: inline-block;
    box-shadow: 0px 0px 15px rgba(255, 0, 120, 0.7);
}

#profile-pic img {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    border: 3px solid #ff0077;
    transition: transform 0.3s ease;
}

#profile-pic img:hover {
    transform: scale(1.1) rotate(5deg);
}

/* Navigation - Cyberpunk Vibe */
#links {
    background-color: #1a1a1a;
    border: 2px solid #ff0077;
    box-shadow: 0px 0px 10px rgba(255, 0, 120, 0.5);
    margin: 30px auto;
    width: 60%;
    padding: 20px;
    border-radius: 15px;
}

#vnav-links ul {
    list-style: none;
    padding: 0;
}

#vnav-links ul li {
    margin: 12px 0;
}

#vnav-links ul li a {
    text-decoration: none;
    font-size: 1.4rem;
    color: #00ffee;
    padding: 12px 18px;
    display: inline-block;
    font-weight: bold;
    text-transform: uppercase;
    border: 2px solid transparent;
    transition: all 0.3s ease-in-out;
}

#vnav-links ul li a:hover {
    background-color: #ff0077;
    border-radius: 8px;
    color: #000;
    box-shadow: 0px 0px 10px rgba(255, 0, 120, 0.8);
    transform: skewX(-10deg);
}

    </style>
</head>

<body>
    <div class="wrapper">
        <div id="banner-container">
            <div id="banner"></div>
            <p>Banner of the page.</p>
            <div id="profile-pic"></div>
        </div>
        <div id="vnav-links">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Photos</a></li>
                <li><a href="">Videos</a></li>
                <li><a href="">About</a></li>
            </ul>
        </div>
        <div id="nav-links">
            <div id="links"></div>
        </div>
    </div>
</body>

</html>
